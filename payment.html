<!-- payment.html: Simple Responsive Payment Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E‑Commerce | Payment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #f2f2f2; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    form { max-width: 400px; margin: 20px auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
    input { padding: 10px; border-radius: 5px; border: 1px solid #aaa; }
    button { padding: 10px; border-radius: 5px; border: none; background: #222; color: #fff; cursor: pointer; }
    footer { background: #222; color: #fff; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="payment.html">Payment</a>
  </nav>

  <form onsubmit="submitPayment(); return false;">
    <h2>Payment Details</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Address" required>
    <input type="number" placeholder="Card Number" required>
    <button type="submit">Pay Now</button>
  </form>

  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>

  <script>
    function submitPayment() {
      alert('Payment submitted successfully!');
    }
  </script>
</body>
</html>
