<!-- products.html: Simple Responsive Products Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E‑Commerce | Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #f2f2f2; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 20px; padding: 20px; }
    .card { padding: 15px; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .card button { padding: 10px 15px; border: none; background: #222; color: #fff; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    footer { background: #222; color: #fff; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="payment.html">Payment</a>
  </nav>

  <h2 style="text-align:center; padding:15px;">Our Products</h2>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200" />
      <h3>Hoodie</h3>
      <p>₹1499</p>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" />
      <h3>Women's Top</h3>
      <p>₹699</p>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" />
      <h3>Men's Shirt</h3>
      <p>₹899</p>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>
  </section>

  <footer>
    <p>© 2025 MyShop. All rights reserved.</p>
  </footer>
</body>
</html>
